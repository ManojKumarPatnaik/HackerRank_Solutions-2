<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
<script src="js/binaryCalculator.js" type="text/javascript"></script>
<div id="btns" class="btns">
    <div>
        <div id="res"></div>
    </div>
    <div id="btns">
        <div>
            <button id="btn0" class="btn" onclick="onBtn0()">0</button>
            <button id="btn1" class="btn" onclick="onBtn1()">1</button>
            <button id="btnClr" class="btn" onclick="onBtnClr()">C</button>
            <button id="btnEql" class="btn" onclick="onBtnEql()">=</button>
        </div>
        <div>
            <button id="btnSum" class="btn" onclick="onBtnSum()">+</button>
            <button id="btnSub" class="btn" onclick="onBtnSub()">-</button>
            <button id="btnMul" class="btn" onclick="onBtnMul()">*</button>
            <button id="btnDiv" class="btn" onclick="onBtnDiv()">/</button>
        </div>
    </div>
</div>
</body>
</html>
